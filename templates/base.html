<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" />
        <title>{{title}}</title>
    </head>
<body>

  <div id="nav">
      <a href="blog">My Blog</a> | <a href="newpost">New Post</a>
  </div>
  <div>
      <a href="login">Log In</a> | <a href="signup">Sign Up</a> | <a href="./logout">Log Out</a>
  </div>

  {% block content %}
  {% endblock %}

  {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category,message in messages %}
      <li class='{{ category }}'>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endwith %}



</body>
</html>

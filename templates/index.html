{% extends "base.html" %}
{% block content %}

<h2 id="page_title">{{ title }}</h2>

{% if users|length == 0 %}
<p>No users yet</p>
{% endif %}

<ul>
{% for user in users %}
  <li><h2 class="indiv_post"><a href="./blog?user={{ user.id }}">{{ user.username }}</a></h2></li>
{% endfor %}
</ul>

{% endblock %}

{% extends "base.html" %}
{% include "partials/navigation.html" %}
{% block content %}

<h2 id="page_title">{{ title }}</h2>

{% if users|length == 0 %}
<p>No users yet</p>
{% endif %}

<ul class="flex-container">
{% for user in users %}
  <li class="user-flex-item"><a href="./blog?user={{ user.id }}">{{ user.username }}</a></li>
{% endfor %}
</ul>

{% endblock %}

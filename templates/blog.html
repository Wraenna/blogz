{% extends "base.html" %}
{% block content %}

<h2>{{ title }}</h2>

{% if posts|length == 0 %}
<p>No entries yet</p>
{% endif %}

{% for post in posts %}
  {% if title == "My Blog": %}
  <h2><a href="./blog?id={{ post.id }}">{{ post.title }}</a></h2>
  {% endif %}
  <p>{{ post.body }}</p>
  <hr />
{% endfor %}

{% endblock %}

{% extends "base.html" %}
{% block content %}

<h2 id="page_title">{{ title }}</h2>

{% if posts|length == 0 %}
<p>No entries yet</p>
{% endif %}

{% for post in posts %}
  {% if title == "My Blog": %}
  <h2 class="indiv_post"><a href="./blog?id={{ post.id }}">{{ post.title }}</a></h2>
  {% endif %}
  <p>{{ post.body }}</p>
  <hr />
  <p>written by <a href="./blog?user={{ post.owner.id }}">{{ post.owner.username }}</a></p>
{% endfor %}

{% endblock %}
